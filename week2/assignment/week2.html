<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-, initial-scale=1.0">
    <link rel="stylesheet" href="week2.css">
    <title>week2 YoonjiLee</title>
</head>
<body>
    <header class="page">
        <div class="left-side">
            <img src="./img/bars.svg">
        </div>
        <div class="title">
            <h1>회원 관리 페이지</h1>
        </div>
        <div class="right-side">
            <h2>AND SOPT 웹 YB 이윤지</h2>
        </div>
    </header>

    <main>
        <form class="filter">
            <div class="name">
            <label for="name">이름</label>
            <input type="text" id="name" placeholder="이름을 입력하세요"/>
            </div>

            <div class="eng-name">
            <label for="eng-name" >영문이름</label>
            <input type="text" id="eng-name" placeholder="영문이름을 입력하세요"/>
            </div>

        <div class="grid-1">
            <div class="github">
            <label for="github">GitHub</label>
            <input type="text" id="github" placeholder="GitHub ID를 입력하세요"/>
            </div>

            <div class="gender">
            <label for="gender">성별</label>
            <select name="gender" id="gender">
                <option value="select-gender">성별선택</option>
                <option value="woman">여자</option>
                <option value="man">남자</option>
            </select>
            </div>

            <div class="role">
            <label for="role">역할</label>
            <select name="role" id="role">
                <option value="select-role">OB/YB 선택</option>
                <option value="OB">OB</option>
                <option value="YB">YB</option>
            </select>
            </div>
        </div>

        <div class="grid-2">

            <div class="week1">
            <label for="week1">1주차<br> 금잔디조</label>
            <input type="week1" id="week1" placeholder="1주차 금잔디조를 입력하세요(1~9)"/>
            </div>

            <div class="week2">
            <label for="week2">2주차<br>금잔디조</label>
            <input type="text" id="week2" placeholder="2주차 금잔디조를 입력하세요(1~9)"/>
            </div>
        </div>
        </form>


    <div class="filter-button">
        <button class="reset"> 초기화 </button>
        <button class="search"> 검색 </button>
    </div>

    <div class="table-button">
        <button id="selection-delete">선택삭제</button>
        <button id="add">추가</button>
    </div>

    <section class="table-container">
        <table>
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="check" />
                    </th>
                    <th>이름</th>
                    <th>영문 이름</th>
                    <th>GitHub</th>
                    <th>성별</th>
                    <th>역할</th>
                    <th>1주차 금잔디</th>
                    <th>2주차 금잔디</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    </main>

    <script type="module" src="week2.js"></script>


    
</body>
</html>
